<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Star Wars - RPG</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="./assets/css/bootstrap.css">
		<!-- Customized Stylesheet -->
		<link rel="stylesheet" type="text/css" href="./assets/css/main.css">
		<!-- Animation Stylesheet -->
		<link rel="stylesheet" type="text/css" href="./assets/css/animate.css">
		<!-- Latest compiled and minified JavaScript -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<header class="page-header">
			<div class="container">
				<h1 class="text-center">Star Wars - RPG <br><small>"May the Force be with you"</small></h1>
			</div>
		</header>
				
		<section class="container">
		<!-- Audio Button -->
			<button id="audio" type="button" class="btn btn-danger">
				<span id="status" class="glyphicon glyphicon-volume-up"></span>
			</button>
			
			<div class="row first">
				<!-- Characters List -->
				<div class="col-sm-6">
					<div class="panel panel-default">
					  <div class="panel-heading">
					    <h3 class="panel-title">Chose Your Character</h3>
					  </div>
					  <div class="panel-body">
					    <ul class=" text-center list-inline" id="character-container"></ul>
					  </div>
					</div>
				</div>

				<!-- Defeated -->
				<div class="col-sm-6">
					<div class="row">
						<div class="panel panel-default">
						  <div class="panel-heading">
						    <h3 class="panel-title">Cemetery</h3>
						  </div>
						  <div class="panel-body">
								<ul class="text-center list-inline" id="trash"></ul>
						  </div>
						</div>
					</div>
				</div>
			</div>

			<!-- Fight -->
			<div class="row second">
				<div class="col-sm-3">
					<div class="panel panel-default">
					  <div class="panel-heading">
					    <h3 class="panel-title">Your Character</h3>
					  </div>
					  <div class="panel-body">
					    <ul class="text-center list-inline" id="player"></ul>
					  </div>
					</div>
				</div>
				
				<div class="col-sm-3">
					<div class="panel panel-default">
					  <div class="panel-heading">
					    <h3 class="panel-title">Enemie</h3>
					  </div>
					  <div class="panel-body">
					   <ul class="text-center list-inline" id="cpu"></ul> 
					  </div>
					</div>
				</div>
				
				<div class="col-sm-6">
					<!-- Dialog Boxe -->
					<div class="row">
						<div class="panel panel-default">
						  <div class="panel-body">
								<div id="dialog-box">
									<p id="dialog-box1"></p>
									<p id="dialog-box2"></p>
									<h3 id="dialog-box3"></h3>
								</div>
						  </div>
						</div>
					</div>

					<!-- Attack Button -->
					<div class="row">
						<div class="col-xs-3 text-center">
							<button type="button" id="btn-attack" class="btn btn-danger btn-md">Attack</button>
						</div>
						<div class="col-xs-3 text-center">
							<button type="button" id="btn-special" class="btn btn-success btn-md">Special Attack</button>
						</div>
						<div class="col-xs-6 text-center">
							<button type="button" id="btn-restart" class="btn btn-primary btn-md">Restart</button>
						</div>
					</div>
				</div>
			</div>
		</section>
	
		<!-- Jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
			crossorigin="anonymous"
		></script>

		<script type="text/javascript" src="./assets/javascript/games.js"></script>
	</body>

</html>
